DATASET:
    NAME: "mots20"
    MEAN: [0.5, 0.5, 0.5]
    STD: [0.5, 0.5, 0.5]
    MODE: 'train'
TRAIN:
    EPOCHS: 120
    BATCH_SIZE: 2
    CROP_SIZE: 80
    BASE_SIZE: 100
    SNAPSHOT_EPOCH: 1
TEST:
    BATCH_SIZE: 1
    CROP_SIZE: (1200, 400)
SOLVER:
    LR: 0.001

MODEL:
    MODEL_NAME: "UNet"
    BN_EPS_FOR_ENCODER: 1e-3
